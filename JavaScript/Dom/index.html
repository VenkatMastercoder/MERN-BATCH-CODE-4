<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>

<body>

  <p id="para">Hello</p>

  <button id="btn">Change Text</button>

  <script>
    // Dyna : DOM Tree ==> DOM API 

    // Method & Properties

    /**DOM API
     * ==> Getter Methods
     *  - get the Html ELement from DOM
     * Tree
     *  - getElementById
     * 
     * ==> Setter Methods
     *  - add the Html Element to DOM Tree
     * 
     * ==> Properties 
     * - We Change the Content in DOM Tree
     * 
     * - textContent => Text Node Change
     * - className 
     * - src
     * 
     * ==> How to Handle Event in JS
     * There are Three Way to Handle Event in JS
     * - addEventLister("typeOfEvent",callBackFunction)
    */

    const paragraphElement = document.getElementById("para");
    // <p id="para">Hello</p>
    console.log(paragraphElement)
    // paragraphElement.textContent = "Hi"


    // Getter Method - select the HTML Element
    const button = document.getElementById("btn")
    //  <button id="btn">Change Text</button>

    button.addEventListener("click", function () {
      console.log("Button Clicked")
      paragraphElement.textContent = "Hi"
    })

    /**
     * ==  : loose Equality 
     *  - No Type Check
     * === : Strit Equality 
     *  - Type Check
    */

    let val = 5
      // 5 == "6"
    if (val == "5.0") {
      console.log("Yes")
    } else {
      console.log("No")
    }


  </script>

</body>

</html>
