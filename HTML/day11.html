  <!--
    - P - ELEMENT 
    - <P></P> - TAG 

    SiZing of Elements 
      - intrinsic Sizing [ Default Size ]
      - Extrinsic Sizing [ When we Change the Default Sizing ]

    [ Default Size ]
      - ✅ inline 
        - span
        - a
      - ✅ block level
        - paragraph
        - div
    
    When we Specfic Size the Element 
    - OverFlow
      - visible [ default ]
      - hidden
      - scroll
      - auto [ when ever the element is getting overflow]

      - axis 
        - overflow-x-
        - overflow-y-

    Sizing 
      - Min-size 
      - Max-size
      
    min-size : 300px ==> X
      - min-h
      - min-w
    max-size : 0 => 300px
      - max-w
      - max-h

    - Media Query 
      - screen size : 500px -> red
      - screen size : 300px -> green 
     - Syntax : @media (condition) {}

    - Types of Media
      - orientation
        - landscape - left to right [ width < height ]
        - portrait - top to bottom [ width > height ]
      - min-width and min-height
        max-width and max-height
      - logical Operators 
       - and - (min-width:300px) and (orientation:landscape)
       - or - (min-width:300px), (orientation:landscape)
       - not - oppsite

    Tailwind
      'sm': '640px',
      // => @media (min-width: 640px) { ... }

      'md': '768px',
      // => @media (min-width: 768px) { ... }

      'lg': '1024px',
      // => @media (min-width: 1024px) { ... }

      'xl': '1280px',
      // => @media (min-width: 1280px) { ... }

      '2xl': '1536px',
      // => @media (min-width: 1536px) { ... }
  -->
